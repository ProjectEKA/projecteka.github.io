          1. **IF status is GRANTED, both consent-artefact and signature are available**
          2. **ELSE both of these fields will be empty**
      parameters:
        - $ref: "#/components/parameters/authorization"
        - $ref: "#/components/parameters/X-HIP-ID"
      requestBody:
        required: true

info:
  version: "0.5"
  title: HIP Bridge
  description: >
    The following are the specifications for the APIs to be implemented at the Health Repository end if an entity is only serving the role of a HIP. The specs are essentially duplicates from the Gateway and Bridge specs, but put together as to make it clear to *HIPs* which set of APIs they should implement to participate in the network. 
    
      1. The APIs are organized by the flows. They represent the APIs that are expected to be available at the HIP end by the Gateway. 
      2. For majority of the APIs, there are corresponding callback APIs on the Gateway. e.g for /care-context/discover API on HIP end, its expected that a corresponding callback API /care-context/on-discover on Gateway is called. Such APIs are organized under the **Gateway Callback API** label. 
      3. Other Gateway relevant APIs for HIPs are grouped under **Gateway** label. These include the APIs that HIPs may require to call on the Gateway. For example, to notify a CM that requested data is transferred, HIP would call **/health-information/notify** API on gateway.
    
      
